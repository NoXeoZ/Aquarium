<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto my-5">
      <div class="card elegant-color-dark text-light z-depth-2 animated fadeInLeft">
        <div class="card-body text-center">
          <div class="card elegant-color text-light z-depth-2 animated fadeInDown">
            <div class="card-body text-center">
              <h3 class="card-title ">Sectors</h3>
            </div>
          </div>
          <table class="table table-dark my-3 ">
            <thead class="thead bg-transparent border-0">
            <tr>
              <th scope="col">#</th>
              <th scope="col">localisation</th>
              <th scope="col">Name</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sector of sectors">
              <td>{{ sector.id }}</td>
              <td>{{ sector.localisation}}</td>
              <td>{{ sector.name}}</td>
              <td>
                <button type="button" class="btn btn-danger  z-depth-2 animated fadeInRight" (click)="onDeleteSector(sector.id)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success z-depth-2 animated fadeInUp" routerLink="add/">Add a Sector</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
