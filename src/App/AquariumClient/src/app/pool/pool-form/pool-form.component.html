<div class="card my-5 bg-dark">
  <div class="card-body bg-dark  text-light">
    <form (ngSubmit)="onSubmit()" #poolForm="ngForm">
      <div class="form-group ">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="pool.name"
               class="form-control"
               id="name"
               name="name"
               placeholder=""
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Sector</label>
        <select type=Sector [(ngModel)]="pool.sector"
                class="form-control"
                id="sector"
                name="sector"
                placeholder=""
                required #name="ngModel">>
          <option *ngFor="let sector of sectors" [ngValue]="sector">
            {{sector.name}}
          </option>
        </select>
      </div>

      <div class="form-group ">
        <label for="name">Volume</label>
        <input type="text" [(ngModel)]="pool.volume"
               class="form-control"
               id="volue"
               name="volume"
               placeholder="in liter"
               required #name="ngModel">
      </div>


      <div class="form-group ">
        <label for="name">Marks</label>
        <input type="text" [(ngModel)]="pool.populationmax"
               class="form-control"
               id="populationmax"
               name="populationmax"
               placeholder="in number of animals"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Clean</label>
        <select type=Boolean [(ngModel)]="pool.clean"
                class="form-control"
                id="clean"
                name="clean"
                placeholder=""
                required #name="ngModel">>
          <option [ngValue]="true">
            Yes
          </option>
          <option [ngValue]="false">
            No
          </option>
        </select>
      </div>
      <button type="submit" [disabled]="!poolForm.form.valid"
              class="btn btn-light">Submit</button>
    </form>
  </div>
</div>
