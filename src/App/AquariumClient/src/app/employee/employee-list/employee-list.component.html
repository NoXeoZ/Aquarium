<div class="container">
  <div class="row">
    <div class="col-md-18 mx-auto my-5">
      <div class="card elegant-color-dark text-light z-depth-2 animated fadeInLeft">
        <div class="card-body text-center">
          <div class="card elegant-color text-light z-depth-2 animated fadeInDown">
            <div class="card-body text-center">
              <h3 class="card-title ">Employees</h3>
            </div>
          </div>
          <table class="table table-dark my-3 ">
            <thead class="thead bg-transparent border-0">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Address</th>
              <th scope="col">Birth Date</th>
              <th scope="col">Social Security Number</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.id }}</td>
              <td>{{ employee.firstname}}</td>
              <td>{{ employee.lastname}}</td>
              <td>{{ employee.address}}</td>
              <td>{{ employee.birthdate}}</td>
              <td>{{ employee.socialsecuritynumber}}</td>
              <td>
                <button type="button" class="btn btn-danger z-depth-2 animated fadeInRight" (click)="onDeleteEmployee(employee.id)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success z-depth-2 animated fadeInUp" routerLink="add/">Add an employee</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
