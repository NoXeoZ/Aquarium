
<div class="container">
  <div class="row">
    <div class="col-md-18 mx-auto my-5">
      <div class="card elegant-color-dark text-light z-depth-2 animated fadeInLeft">
        <div class="card-body text-center">
          <div class="card elegant-color text-light z-depth-2 animated fadeInDown">
            <div class="card-body text-center">
              <h3 class="card-title ">Animals</h3>
            </div>
          </div>
    <table class="table table-dark my-3 ">
      <thead class="thead bg-transparent border-0">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Animal name</th>
        <th scope="col">Specie name</th>
        <th scope="col">Arriving</th>
        <th scope="col">Departure</th>
        <th scope="col">Marks</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let animal of animals">
        <td>{{ animal.id }}</td>
        <td>{{ animal.name }}</td>
        <td>{{ animal.specie.name}}</td>
        <td>{{ animal.arriving | date:'short'}}</td>
        <td>{{ animal.departure | date:'short'}}</td>
        <td>{{ animal.marks }}</td>

        <td>
          <button type="button" class="btn btn-danger z-depth-2 animated fadeInRight" (click)="onDeleteAnimal(animal.id)">Delete</button>
        </td>


      </tr>

      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-success z-depth-2 animated fadeInUp" routerLink="add/">Add an animal</button>
    </div>
  </div>
</div>
      </div>
    </div>
  </div>
