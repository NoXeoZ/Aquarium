<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto my-5">
      <div class="card elegant-color-dark text-light z-depth-2 ">
        <div class="card-body text-center">
          <div class="card elegant-color text-light z-depth-2 animated fadeInDown">
            <div class="card-body text-center">
              <h3 class="card-title ">Add Animal</h3>
              <p class="slogan "> Make him join his new family !</p>
            </div>
          </div>
          <form  (ngSubmit)="onSubmit()" #specieForm="ngForm">
            <div class="md-form ">
              <input id="name" name="name" class="form-control"
                     [(ngModel)]="animal.name" placeholder="Name"
                     type="text" required #field="ngModel">
            </div>
            <div class="md-form">
              <label>  Specie</label>
              <select id="specie" name="specie" class="form-control"
                      [(ngModel)]="animal.specie" placeholder="Species"
                      type="text" required #field="ngModel" >
                <option *ngFor="let specie of species" [ngValue]="specie">
                  {{specie.name}}
                </option>
              </select>
            </div>
            <div class="md-form text-center">
              <label >  Genre</label>
              <select id="genre" name="genre" class="form-control"
                     [(ngModel)]="animal.genre" placeholder="Genre"
                     type="text" required #field="ngModel" >
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="md-form ">
              <label>  Arriving</label>
              <input id="arriving" name="arriving" class="form-control"
                     [(ngModel)]="animal.arriving" type="Date" required #field="ngModel" >
            </div>
            <div class="md-form ">
              <label>  Departure</label>
              <input id="departure" name="departure" class="form-control" placeholder=""
                     [(ngModel)]="animal.departure" type="Date" required #field="ngModel" >
            </div>
            <div class="md-form ">
              <input id="marks" name="marks" class="form-control"
                     [(ngModel)]="animal.marks" placeholder="Marks"
                     type="text" required #field="ngModel" >
            </div>
            <div class="card-foter text-right">
              <button type="button" [disabled]="!specieForm.form.valid" (click)="onSubmit()"
                      class="btn elegant-color border-0 btn-outline-light z-depth-2 animated fadeInUp">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
