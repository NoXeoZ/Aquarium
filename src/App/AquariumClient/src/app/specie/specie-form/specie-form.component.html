<div class="card my-5 bg-dark">
  <div class="card-body bg-dark  text-light">
    <form (ngSubmit)="onSubmit()" #specieForm="ngForm">
      <div class="form-group ">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="specie.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Crocodile"
               required #name="ngModel">
      </div>
      <div class="form-group ">
        <label for="name">Life span</label>
        <input type="text" [(ngModel)]="specie.lifeSpan"
               class="form-control"
               id="lifeSpan"
               name="lifeSpan"
               placeholder="20"
               required #name="ngModel">
      </div>
      <button type="submit" [disabled]="!specieForm.form.valid"
              class="btn btn-light">Submit</button>
    </form>
  </div>
</div>
